<svg id="aether" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <title>Aether symbol</title>

  <defs>
  	<style>
  		<!-- animating a stroke that will draw the air element on it -->
  		path{ 
  		animation: offset 3s linear forwards;
  		stroke:black;  
	<!-- converts solid stroke into a stroke dash -->
		stroke-dasharray:800;
		stroke-dashoffset:800;
  		}

  		@keyframes offset{
  			0%{ stroke-dashoffset:0; fill-opacity:0;}
  			50%{ stroke-dashoffset:800; fill-opacity:0;}
  			100%{fill-opacity:1;}
  		
  		

  		</style>
  </defs>





  <path d="M125,0A125,125,0,1,0,250,125,125,125,0,0,0,125,0Zm0,235c-52.47,0-95-49.25-95-110S72.53,15,125,15s95,49.25,95,110S177.47,235,125,235Z" />
</svg>
